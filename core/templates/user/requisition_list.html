{% extends "base.html" %}
{% load static %}

{% block title %}Requisições Disponíveis{% endblock %}

{% block content %}

<!-- IMAGEM FIXA (SÓ NESSA TELA) -->
<div class="hero-fixed">
    <img src="{% static 'mulher.png' %}" alt="Imagem decorativa">
</div>

<h2 class="fw-bold mb-4 text-danger text-center">
    Requisições Disponíveis
</h2>

<div class="row row-cols-1 row-cols-md-4 g-4 justify-content-end">

    {% for requisition in requisitions %}
    <div class="col">
        <div class="req-card">
            {% if requisition.icon %}
                <img src="{{ requisition.icon.url }}">
            {% endif %}

            <div class="req-title">
                {{ requisition.name|upper }}
            </div>

            <a href="{% url 'requisition_detail' requisition.id %}" class="req-btn">
                Abrir
            </a>
        </div>
    </div>
    {% endfor %}

</div>

<style>
/* ==============================
   IMAGEM FIXA LATERAL
   ============================== */
.hero-fixed {
    position: fixed;          /* NÃO ROLA */
    left: 30px;               /* mais pra esquerda */
    top: 140px;               /* abaixo da navbar */
    width: 380px;             /* tamanho correto */
    z-index: 0;
    pointer-events: none;
}

.hero-fixed img {
    width: 100%;
    background: transparent;

    /* REMOVE FUNDO DIFERENTE */
    filter:
        drop-shadow(0 20px 30px rgba(0,0,0,.18));

    /* ESFUMADO SUAVE */
    -webkit-mask-image: linear-gradient(
        to bottom,
        black 88%,
        transparent 100%
    );
    mask-image: linear-gradient(
        to bottom,
        black 88%,
        transparent 100%
    );
}

/* EMPURRA OS CARDS */
@media (min-width: 992px) {
    .container {
        padding-left: 420px;
    }
}

/* MOBILE: REMOVE A IMAGEM */
@media (max-width: 991px) {
    .hero-fixed {
        display: none;
    }

    .container {
        padding-left: 15px;
    }
}
</style>

{% endblock %}
