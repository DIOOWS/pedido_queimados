{% extends "base.html" %}
{% load static %}

{% block title %}Requisições Disponíveis{% endblock %}

{% block content %}

<h2 class="text-center fw-bold mb-4" style="color: var(--xodo-red-dark);">
    Requisições Disponíveis
</h2>

<div class="row g-4">

    {% for req in requisitions %}
    <div class="col-6 col-md-4 col-lg-3">

        <div class="req-card">

            {% if req.icon %}
                <img src="{{ req.icon.url }}" class="req-img" alt="Ícone">
            {% elif req.image %}
                <img src="{{ req.image.url }}" class="req-img" alt="Imagem">
            {% else %}
                <img src="{% static 'default_icon.png' %}" class="req-img">
            {% endif %}

            <div class="req-title">{{ req.name }}</div>

            <a href="{% url 'requisition_detail' req.id %}" class="req-btn">
                Abrir
            </a>

        </div>

    </div>
    {% endfor %}

</div>

<style>
/* IMAGEM DECORATIVA FIXA — AJUSTE FINAL */
.decorative-fixed {
    position: fixed;
    left: -40px;
    top: 140px;
    width: 440px;
    z-index: 0;
    pointer-events: none;
}

.decorative-fixed img {
    width: 100%;
    height: auto;
    display: block;

    /* REMOVE QUALQUER FUNDO */
    background: transparent;

    /* FADE MAIS LONGO E SUAVE */
    mask-image: linear-gradient(
        to bottom,
        rgba(0,0,0,1) 60%,
        rgba(0,0,0,0.85) 72%,
        rgba(0,0,0,0.4) 85%,
        transparent 100%
    );

    -webkit-mask-image: linear-gradient(
        to bottom,
        rgba(0,0,0,1) 60%,
        rgba(0,0,0,0.85) 72%,
        rgba(0,0,0,0.4) 85%,
        transparent 100%
    );

    /* REMOVE HALO */
    filter:
        drop-shadow(0 12px 28px rgba(0,0,0,0.18))
        blur(0.2px);
}

/* GARANTE QUE OS CARDS FIQUEM NA FRENTE */
.req-card {
    position: relative;
    z-index: 2;
}

/* ESCONDE EM TELAS MENORES */
@media (max-width: 1200px) {
    .decorative-fixed {
        display: none;
    }
}
</style>


{% endblock %}
