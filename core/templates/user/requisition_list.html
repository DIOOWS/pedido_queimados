{% extends "base.html" %}
{% load static %}

{% block title %}Requisi√ß√µes Dispon√≠veis{% endblock %}

{% block content %}

<h2 class="text-center fw-bold mb-4" style="color: var(--xodo-red-dark);">
    Requisi√ß√µes Dispon√≠veis
</h2>

<!-- IMAGEM FIXA (S√ì NESSA TELA) -->
<div class="decorative-fixed">
    <img src="{% static 'mulher.png' %}" alt="Imagem decorativa">
</div>

<div class="row g-4">

    {% for req in requisitions %}
    <div class="col-6 col-md-4 col-lg-3">

        <div class="req-card">

            {% if req.icon %}
                <img src="{{ req.icon.url }}" alt="{{ req.name }}">
            {% endif %}

            <div class="req-title">{{ req.name }}</div>

            <a href="{% url 'requisition_detail' req.id %}" class="req-btn">
                Abrir
            </a>

        </div>

    </div>
    {% endfor %}

</div>

<style>
/* ===== IMAGEM FIXA ‚Äî N√ÉO ROLA COM SCROLL ===== */
.decorative-fixed {
    position: fixed;        /* üîí fixa na tela */
    left: -40px;
    top: 140px;
    width: 440px;
    z-index: 1;
    pointer-events: none;
}

.decorative-fixed img {
    width: 100%;
    display: block;
    background: transparent;

    /* Fade suave inferior */
    -webkit-mask-image: linear-gradient(
        to bottom,
        rgba(0,0,0,1) 60%,
        rgba(0,0,0,0.85) 75%,
        rgba(0,0,0,0.4) 90%,
        transparent 100%
    );
    mask-image: linear-gradient(
        to bottom,
        rgba(0,0,0,1) 60%,
        rgba(0,0,0,0.85) 75%,
        rgba(0,0,0,0.4) 90%,
        transparent 100%
    );

    /* Profundidade */
    filter: drop-shadow(0 18px 35px rgba(0,0,0,.22));
}

/* Cards sempre acima da imagem */
.req-card {
    position: relative;
    z-index: 2;
}

/* Esconde imagem em telas menores */
@media (max-width: 1200px) {
    .decorative-fixed {
        display: none;
    }
}

/* ===== √çCONES DAS REQUISI√á√ïES ===== */
.req-img {
    height: 80px;
    max-width: 100%;
    object-fit: contain;
    margin-bottom: 12px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    position: relative;
    z-index: 3;
}

</style>

{% endblock %}
