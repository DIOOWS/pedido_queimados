{% extends "base.html" %}
{% load static %}

{% block title %}Requisições Disponíveis{% endblock %}

{% block content %}

<h2 class="text-center fw-bold mb-4" style="color: var(--xodo-red-dark);">
    Requisições Disponíveis
</h2>

<!-- IMAGEM FIXA (SÓ NESSA TELA) -->
<div class="decorative-fixed">
    <img src="{% static 'mulher.png' %}" alt="Imagem decorativa">
</div>

<div class="row g-4">

    {% for req in requisitions %}
    <div class="col-6 col-md-4 col-lg-3">

        <div class="req-card">

            {% if req.icon %}
                <img src="{{ req.icon.url }}" class="req-img" alt="{{ req.name }}">
            {% elif req.image %}
                <img src="{{ req.image.url }}" class="req-img" alt="{{ req.name }}">
            {% else %}
                <img src="{% static 'default_icon.png' %}" class="req-img">
            {% endif %}

            <div class="req-title">{{ req.name }}</div>

            <a href="{% url 'requisition_detail' req.id %}" class="req-btn">
                Abrir
            </a>

        </div>

    </div> <!-- ✅ FECHAMENTO CORRETO -->
    {% endfor %}

</div>

<style>
/* ===== IMAGEM FIXA — NÃO ROLA COM SCROLL ===== */
.decorative-fixed {
    position: fixed;
    left: -40px;
    top: 140px;
    width: 440px;
    z-index: 1;
    pointer-events: none;
}

.decorative-fixed img {
    width: 100%;
    display: block;
    background: transparent;

    -webkit-mask-image: linear-gradient(
        to bottom,
        rgba(0,0,0,1) 60%,
        rgba(0,0,0,0.85) 75%,
        rgba(0,0,0,0.4) 90%,
        transparent 100%
    );
    mask-image: linear-gradient(
        to bottom,
        rgba(0,0,0,1) 60%,
        rgba(0,0,0,0.85) 75%,
        rgba(0,0,0,0.4) 90%,
        transparent 100%
    );

    filter: drop-shadow(0 18px 35px rgba(0,0,0,.22));
}

/* Cards acima da imagem */
.req-card {
    position: relative;
    z-index: 2;
}

/* ÍCONES */
.req-img {
    height: 80px;
    max-width: 100%;
    object-fit: contain;
    margin-bottom: 12px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    z-index: 3;
}

/* Responsivo */
@media (max-width: 1200px) {
    .decorative-fixed {
        display: none;
    }
}
</style>

{% endblock %}
