{% extends "base.html" %}
{% load static %}

{% block title %}Requisições Disponíveis{% endblock %}

{% block content %}

<h2 class="fw-bold mb-4 text-danger text-center">
    Requisições Disponíveis
</h2>

<div class="layout-wrapper">

    <!-- IMAGEM LATERAL (SÓ NESSA TELA) -->
    <div class="side-image">
        <img src="{% static 'mulher.png' %}" class="decorative-img" alt="Imagem decorativa">
    </div>

    <!-- GRID DE CARDS -->
    <div class="main-content">

        <div class="row g-4">
            {% for requisition in requisitions %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">

                <div class="req-card">
                    {% if requisition.icon %}
                        <img src="{{ requisition.icon.url }}" alt="{{ requisition.name }}">
                    {% endif %}

                    <div class="req-title">
                        {{ requisition.name }}
                    </div>

                    <a href="{% url 'requisition_detail' requisition.id %}" class="req-btn">
                        Abrir
                    </a>
                </div>

            </div>
            {% endfor %}
        </div>

    </div>
</div>

{% endblock %}
