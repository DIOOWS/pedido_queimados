{% extends "base.html" %}
{% load static %}
{% block title %}Requisições{% endblock %}

{% block content %}
<h2 class="text-center fw-bold mb-4">Categorias Disponíveis</h2>

<div class="row g-4">
  {% for req in requisitions %}
  <div class="col-6 col-md-4 col-lg-3">
    <div class="req-card">
      {% if req.icon %}
        <img src="{{ req.icon.url }}">
      {% else %}
        <img src="{% static 'default_icon.png' %}">
      {% endif %}
      <div class="req-title">{{ req.name }}</div>
      <a href="{% url 'requisition_detail' req.id %}" class="req-btn">Abrir</a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
