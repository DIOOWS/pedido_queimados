{% extends "base.html" %}
{% load static %}

{% block title %}Produtos Disponíveis{% endblock %}

{% block content %}

<h2 class="text-center fw-bold mb-4" style="color: var(--xodo-red-dark);">
    Produtos Disponíveis
</h2>

<div class="decorative-fixed">
    <img src="{% static 'mulher.png' %}" alt="Imagem decorativa">
</div>

<div class="row g-4">

    {% for product in products %}
    <div class="col-6 col-md-4 col-lg-3">

        <div class="req-card">

            <img src="{% static 'default_icon.png' %}" class="req-img" alt="{{ product.name }}">

            <div class="req-title">{{ product.name }}</div>

            <a href="{% url 'requisition_detail' product.id %}" class="req-btn">
                Abrir
            </a>

        </div>

    </div>
    {% endfor %}

</div>

<style>
.decorative-fixed {
    position: fixed;
    left: -40px;
    top: 140px;
    width: 440px;
    z-index: 1;
    pointer-events: none;
}
.decorative-fixed img {
    width: 100%;
    filter: drop-shadow(0 18px 35px rgba(0,0,0,.22));
}
.req-card { position: relative; z-index: 2; }
.req-img { height: 80px; margin-bottom: 12px; }
@media (max-width: 1200px) {
    .decorative-fixed { display: none; }
}
</style>

{% endblock %}
