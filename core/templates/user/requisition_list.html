{% extends "base.html" %}
{% load static %}

{% block title %}Requisições{% endblock %}

{% block extra_css %}
<style>
    /* IMAGEM FIXA LATERAL */
    .fixed-side-image {
        position: fixed;
        left: -40px;
        top: 140px;
        width: 420px;
        z-index: 0;
        pointer-events: none;
    }

    .fixed-side-image img {
        width: 100%;
        display: block;

        /* Profundidade */
        filter: drop-shadow(0 25px 40px rgba(0,0,0,.25));

        /* Fade perfeito no final */
        -webkit-mask-image: linear-gradient(
            to bottom,
            rgba(0,0,0,1) 75%,
            rgba(0,0,0,0) 100%
        );
        mask-image: linear-gradient(
            to bottom,
            rgba(0,0,0,1) 75%,
            rgba(0,0,0,0) 100%
        );
    }

    /* CONTEÚDO DESLOCADO PRA NÃO BATER NA IMAGEM */
    .requisition-content {
        margin-left: 320px;
        position: relative;
        z-index: 1;
    }

    @media (max-width: 1200px) {
        .fixed-side-image {
            display: none;
        }
        .requisition-content {
            margin-left: 0;
        }
    }
</style>
{% endblock %}

{% block content %}

<!-- IMAGEM FIXA -->
<div class="fixed-side-image">
    <img src="{% static 'mulher.png' %}" alt="Imagem decorativa">
</div>

<!-- CONTEÚDO -->
<div class="requisition-content">

    <h2 class="fw-bold mb-4 text-danger text-center">
        Requisições Disponíveis
    </h2>

    <div class="row g-4">
        {% for req in requisitions %}
        <div class="col-md-6 col-lg-3">
            <div class="req-card">
                <div class="req-title">{{ req.name }}</div>
                <a href="{% url 'requisition_detail' req.id %}" class="req-btn">
                    Abrir
                </a>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
