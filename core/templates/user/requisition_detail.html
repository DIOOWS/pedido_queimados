{% extends "base.html" %}
{% load static %}

{% block title %}{{ requisition.name }}{% endblock %}

{% block content %}

<h2 class="text-center mb-4" style="color:#A61C1C; font-weight:bold;">
    {{ requisition.name }}
</h2>

<div class="d-flex justify-content-end mb-3">
  <a href="{% url 'cart_view' %}" class="btn btn-outline-danger fw-bold">
    Ver lista de envio
  </a>
</div>

<div class="row g-4">

    {% for product in products %}
    <div class="col-6 col-md-3 col-lg-2">

        <div class="product-card">
            <img src="{{ product.image.url }}" class="product-img" alt="{{ product.name }}">

            <div class="product-name">{{ product.name }}</div>

            <div class="qty-box">
                <button type="button" class="qty-btn" onclick="changeQty('{{ product.id }}', -1)">−</button>

                <input id="qty_{{ product.id }}"
                       class="qty-input"
                       type="text"
                       value="0"
                       readonly>

                <button type="button" class="qty-btn" onclick="changeQty('{{ product.id }}', 1)">+</button>
            </div>

            <!-- ✅ Salvar no carrinho (um form por produto) -->
            <form action="{% url 'cart_add' product.id %}" method="POST" class="mt-2">
                {% csrf_token %}
                <!-- pega o valor do input readonly via JS antes de enviar -->
                <input type="hidden" name="quantity" id="hidden_qty_{{ product.id }}" value="0">
                <button type="submit" class="btn btn-danger fw-bold w-100"
                        onclick="syncHiddenQty('{{ product.id }}')">
                    Salvar na lista
                </button>
            </form>

        </div>

    </div>
    {% endfor %}

</div>

<style>
.product-card {
    background: #fff;
    border-radius: 18px;
    padding: 18px;

    height: 260px;

    display: flex;
    flex-direction: column;
    justify-content: space-between;

    box-shadow: 0 4px 10px rgba(0,0,0,.12);
    text-align: center;
}

.product-img {
    height: 80px;
    object-fit: contain;
    margin: 0 auto 10px;
}

.product-name {
    font-weight: bold;
    font-size: 0.95rem;
    line-height: 1.2;
    min-height: 42px;
    max-height: 42px;
    overflow: hidden;
    text-transform: uppercase;
}

.qty-box {
    margin-top: auto;
    display: flex;
    justify-content: center;
    gap: 8px;
    align-items: center;
}

.qty-btn {
    width: 32px;
    height: 32px;
    background: #A61C1C;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 20px;
    font-weight: bold;
}

.qty-input {
    width: 40px;
    height: 32px;
    text-align: center;
    font-weight: bold;
    border: 1px solid #ccc;
    border-radius: 6px;
}
</style>

<script>
function changeQty(id, amount) {
    let input = document.getElementById("qty_" + id);
    let value = parseInt(input.value) || 0;
    value += amount;
    if (value < 0) value = 0;
    input.value = value;
}

function syncHiddenQty(id) {
    const visible = document.getElementById("qty_" + id);
    const hidden = document.getElementById("hidden_qty_" + id);
    hidden.value = parseInt(visible.value) || 0;
}
</script>

{% endblock %}
