{% extends "base.html" %}
{% block title %}Meus Pedidos{% endblock %}

{% block content %}
<h2 class="fw-bold text-danger mb-3">Meus Pedidos</h2>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Requisição</th>
            <th>Data</th>
        </tr>
    </thead>

    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.requisition.name }}</td>
            <td>{{ order.created_at|date:"d/m/Y H:i" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
