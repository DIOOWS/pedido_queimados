<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: DejaVu Sans, sans-serif;
            font-size: 13px;
            margin: 20px;
        }

        h1, h2, h3 {
            text-align: center;
            margin: 5px 0;
        }

        .header {
            text-align: center;
            margin-bottom: 10px;
        }

        .header img {
            width: 120px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table th {
            background: #eee;
            border: 1px solid #333;
            padding: 4px 6px;     /* ↓ reduz altura */
            font-size: 11px;
            line-height: 1.2;
        }

        table td {
            border: 1px solid #333;
            padding: 4px 6px;     /* ↓ reduz altura */
            font-size: 11px;
            line-height: 1.2;
        }


        .qr-container {
            text-align: center;
            margin-top: 25px;
        }

        .qr-img {
            width: 120px;
            height: auto;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 11px;
            color: #555;
        }

    </style>
</head>
<body>

    <div class="header">
        <img src="{{ logo_path }}" alt="Logo">
        <h2>Pedido Nº {{ order.id }}</h2>
        <p>Data: {{ order.created_at|date:"d/m/Y H:i" }}</p>
    </div>

    <h3>Itens do Pedido</h3>

    <table>
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
        </tr>

        {% for item in order.items.all %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
        </tr>
        {% endfor %}
    </table>

    <div class="qr-container">
        <p>Acompanhe o pedido:</p>
        <img class="qr-img" src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
        <p>{{ qr_url }}</p>
    </div>

    <div class="footer">
        Documento gerado automaticamente pelo sistema de requisições.
    </div>

</body>
</html>
