services:
  - type: web
    name: requisicao-projec
    runtime: python
    plan: free

    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"

    startCommand: "python manage.py migrate && gunicorn requisicoes.wsgi:application"

    envVars:
      - key: PYTHON_VERSION
        value: "3.10"
