services:
  - type: web
    name: requisicao
    runtime: python
    plan: free

    buildCommand: "pip install -r requirements.txt"

    startCommand: >
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn requisicoes.wsgi:application

    envVars:
      - key: PYTHON_VERSION
        value: "3.10"
